<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./spinner.css" />
    <title>Envelo Project</title>
    <noscript>Turn On JavaScript</noscript>
  </head>
  <body>
    <div class="container">
      <h1 class="logo">Envelo</h1>
      <div class="about">
        <p class="about_text">
          Możesz mieć swoją przesyłkę w kilkanaście sekund.<br />
          Rozpoczni klikając w przycisk
        </p>
      </div>
      <button type="button" class="start_btn">Odbierz paczkę</button>
      <form class="client_form" id="client_form">
        <div class="input_fields">
          <div class="input_field">
            <label for="number" class="field_label">Numer telefonu</label>
            <input
              type="text"
              class="field_input number"
              id="number"
              name="number"
              maxlength="11"
              minlength="11"
              required
            />
          </div>
          <div class="input_field">
            <label for="code" class="field_label">Kod odbioru</label>
            <input
              type="text"
              class="field_input code"
              id="code"
              name="code"
              maxlength="4"
              minlength="4"
              required
            />
          </div>
        </div>
        <button type="button" class="confirm_btn">Odbierz paczkę</button>
      </form>
    </div>

    <div class="overlay deactivated">
      <div class="spinner">
        <div class="lds-facebook">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="confirmation">
        <h2 class="conf_message">Paczka odebrana!</h2>
        <div class="conf_text">
          <p>
            Zrobileś to w czasie 10 secund! <br />
            Czy możemy zrobić dla Ciebie coś jeszcze?
          </p>
        </div>
        <div class="conf_btns">
          <div class="finish_btn go_1">To wszystko na dziś</div>
          <div class="finish_btn go_2">Odbierz kolejną paczkę</div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
